<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #DADADA;
            font-family: Inter, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1920px;
            padding: 20px;
        }
        .title {
            font-size: 42px;
            font-weight: 500;
            color: #00581A;
            text-align: center;
        }
        .title span {
            font-weight: 700;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .main-image {
            width: 623px;
            height: 708px;
            background: url('https://placehold.co/623x708') no-repeat center;
            background-size: cover;
            box-shadow: 7px 8px 12px rgba(0, 0, 0, 0.45);
        }
        .thumbnails {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .thumbnail-row {
            display: flex;
            gap: 27px;
        }
        .thumbnail-row img {
            width: 142px;
            height: 162px;
            box-shadow: 4px 7px 8px rgba(0, 0, 0, 0.45);
        }
        .info {
            background: white;
            opacity: 0.75;
            padding: 20px;
            width: 623px;
            text-align: left;
        }
        .info h2 {
            font-size: 32px;
            font-weight: 700;
            color: #009E2F;
        }
        .info p {
            font-size: 24px;
            font-weight: 500;
            color: #797979;
        }
        .cta-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .cta-text {
            padding: 10px;
            border: 1px solid #003D12;
            border-radius: 11px;
            font-size: 20px;
            color: #003D12;
        }
        .cta-button {
            background: #00FF4C;
            padding: 15px 20px;
            border-radius: 11px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">CONFIRA <span>ALGUMAS OBRAS!</span></div>
        <div class="content">
            <div class="main-image"></div>
            <div class="thumbnails">
                <div class="thumbnail-row">
                    <img src="https://placehold.co/142x162" alt="Thumbnail">
                    <img src="https://placehold.co/142x162" alt="Thumbnail">
                    <img src="https://placehold.co/142x162" alt="Thumbnail">
                    <img src="https://placehold.co/142x162" alt="Thumbnail">
                </div>
                <div class="thumbnail-row">
                    <img src="https://placehold.co/142x162" alt="Thumbnail">
                    <img src="https://placehold.co/142x162" alt="Thumbnail">
                    <img src="https://placehold.co/142x162" alt="Thumbnail">
                    <img src="https://placehold.co/142x162" alt="Thumbnail">
                </div>
            </div>
        </div>
        <div class="info">
            <h2>Proteção Externa</h2>
            <p>Ribeirão Preto/SP</p>
            <p>Identificação</p>
        </div>
        <div class="cta-section">
            <div class="cta-text">Entre para o mercado de alto padrão!</div>
            <div class="cta-button">Seja um Franqueado!</div>
        </div>
    </div>
</body>
</html>
